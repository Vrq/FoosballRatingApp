<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Foosball Rating App</title>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrapShadowing.css">
    <link rel="stylesheet" type="text/css" href="css/mainStylesheet.css">
</head>
<body>
<div class="container">
    <div class="score-input">
        <div class="page-header">
            <h1>Submit your game score</h1>
        </div>
        <div class="row">
            <h3>Team 1</h3>
            <div class="col-sm-4 col-md-4 col-lg-4">
                <select class="form-control players" id="player1">
                    <option>Player 1</option>
                </select>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
                <select class="form-control players">
                    <option>Player 2</option>
                </select>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4 input-group">
                <select class="form-control">
                    <option>Score 1</option>
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>
        </div>
        <div class="row">
            <h3>Team 2</h3>
            <div class="col-sm-4 col-md-4 col-lg-4">
                <select class="form-control players">
                    <option>Player 3</option>
                </select>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4">

                <select class="form-control players">
                    <option>Player 4</option>
                </select>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4 input-group">
                <select class="form-control">
                    <option>Score 2</option>
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>
        </div>
        <div class="row">
            <button id="button-save" type="button" class="btn btn-default btn-lg">
                Save
            </button>
        </div>
    </div>

    <div class="rating-update">
        <div class="page-header">
            <h1>Ranking update</h1>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th></th>
                    <th>Moved in rank</th>
                    <th>Previous score</th>
                    <th>Current score</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th class="player">Player 1</th>
                    <td><span class="glyphicon glyphicon-arrow-up glyphicon-move-up" aria-hidden="true"></span></td>
                    <td>100</td>
                    <td>102</td>
                </tr>
                <tr>
                    <th class="player">Player 2</th>
                    <td><span class="glyphicon glyphicon-arrow-down glyphicon-move-down" aria-hidden="true"></span></td>
                    <td>100</td>
                    <td>99</td>
                </tr>
                <tr>
                    <th class="player">Player 3</th>
                    <td></td>
                    <td>100</td>
                    <td>102</td>
                </tr>
                <tr>
                    <th class="player">Player 4</th>
                    <td></td>
                    <td>100</td>
                    <td>102</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
    <div class="row">
        <button id="button-dashboard" type="button" class="btn btn-default btn-lg">
            Go to main page
        </button>
    </div>
</div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/datatables.net/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="scripts/sample.js" charset="utf-8"></script>
<script type="text/javascript" src="scripts/rest.js" charset="utf-8"></script>
</body>
</html>
