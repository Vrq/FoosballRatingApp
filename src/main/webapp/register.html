<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Foosball Rating App</title>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrapShadowing.css">
    <link rel="stylesheet" type="text/css" href="css/mainStylesheet.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-4 col-md-4 col-lg-4">

            <div class="input-group">
                <input type="text" class="form-control" placeholder="New user name..." id="username_input">
                <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="button_add_player">Create</button>
                    </span>
            </div>

            <div id="username_alert" class="alert alert-danger" role="alert" style="display:none;">Username already
                taken
            </div>
        </div>
    </div>
</div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/datatables.net/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="scripts/sample.js" charset="utf-8"></script>
<script type="text/javascript" src="scripts/rest.js" charset="utf-8"></script>
</body>
</html>
